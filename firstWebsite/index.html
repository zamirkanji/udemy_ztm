<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Fantasy Basketball Blog</title>
</head>

<body>
  <div class="container">
    <div class="content">

      <style id="bgImg">
        body {
          background-image: url('https://www.rookieroad.com/img/courses/basketball/basketball-rookie.png');
          /* background-repeat: no-repeat; */
          background-size: 1000px 1000px;
        }
      </style>


      <div id="registration">
        <header>
          <h2>Welcome to our Fantasy Blog!</h2>
          <p>Please Register Below</p>
        </header>

        <form method="POST" id="form">
          First Name: <input class="formBtn" type="text" name="firstname" required>
          <br>
          Last Name: <input class="formBtn" type="text" name="lastname" required>
          <br>
          Email: <input class="formBtn" type="email" name="email" required>
          <br>
          Password <input class="formBtn" type="password" min="6" name="password" required>
          <br>
          <input id="register" type="submit" value="Register">
          <input id="reset" type="reset">
        </form>

        <br>
        <hr>

        <div id="nextpage">
          <!-- <a href="nextpage.html">Proceed</a> -->
          <input id="gotoblog" type="submit" onclick="location.href='nextpage.html';" value="Proceed">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>

</html>
